<!-- Main container -->
<div class="p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Page Header -->
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
        Meet Our Instructors
      </h1>
      <p class="mt-2 text-lg text-gray-600">
        World-class experts dedicated to helping you master Generative AI.
      </p>
    </div>

    <!-- Responsive Grid for Instructor Cards -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
    >
      <!-- Loop through each instructor using *ngFor -->
      <!-- The card itself is a Flowbite-style card built with Tailwind utilities -->
      <div
        *ngFor="let instructor of instructors"
        class="flex flex-col items-center p-6 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300"
      >
        <!-- Avatar -->
        <img
          class="w-24 h-24 mb-3 rounded-full shadow-lg"
          [src]="instructor.avatarUrl"
          [alt]="instructor.name + ' avatar'"
        />

        <!-- Name & Title -->
        <h5 class="mb-1 text-xl font-medium text-gray-900">
          {{ instructor.name }}
        </h5>
        <span class="text-sm text-center text-gray-500">{{
          instructor.title
        }}</span>

        <!-- Bio -->
        <p class="mt-4 text-sm text-center text-gray-600">
          {{ instructor.bio }}
        </p>

        <!-- Specialties (Badges) -->
        <div class="flex flex-wrap justify-center gap-2 mt-4">
          <span
            *ngFor="let specialty of instructor.specialties"
            class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full"
          >
            {{ specialty }}
          </span>
        </div>

        <!-- Social Links -->
        <div class="flex mt-6 space-x-3">
          <a
            *ngIf="instructor.socialLinks.linkedin"
            [href]="instructor.socialLinks.linkedin"
            target="_blank"
            class="inline-flex items-center justify-center w-9 h-9 text-gray-500 bg-white border border-gray-300 rounded-full hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200"
          >
            <!-- LinkedIn SVG Icon -->
            <svg
              class="w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 448 512"
            >
              <path
                d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z"
              />
            </svg>
            <span class="sr-only">LinkedIn profile</span>
          </a>
          <a
            *ngIf="instructor.socialLinks.twitter"
            [href]="instructor.socialLinks.twitter"
            target="_blank"
            class="inline-flex items-center justify-center w-9 h-9 text-gray-500 bg-white border border-gray-300 rounded-full hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200"
          >
            <!-- Twitter SVG Icon -->
            <svg
              class="w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 512 512"
            >
              <path
                d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
              />
            </svg>
            <span class="sr-only">Twitter profile</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
