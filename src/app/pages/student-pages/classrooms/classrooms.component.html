<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <!-- The @for loop starts here -->
  @for (classroom of classRooms; track $index) {
  <!-- 1. Make the card a flex container that lays out its children in a column -->
  <div class="flex flex-col border border-gray-200 rounded-lg shadow-sm">
    <a class="block">
      <!-- The image is a flex item -->
      <img
        class="rounded-t-lg w-full h-[250px]"
        [src]="getRandomImage(classroom)"
        alt=""
      />
    </a>
    <!-- 2. Make the content area a flex container that also grows to fill available space -->
    <div class="p-5 flex flex-col flex-grow">
      <a class="block">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          {{ classroom.name }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-700">{{ classroom.description }}</p>

      <!-- 3. Add `mt-auto` here. This pushes this div to the very bottom of the flex container -->
      <div class="flex justify-between flex-wrap gap-3 items-center mt-auto">
        <button
          (click)="addStudentToClassroom(classroom.id)"
          class="bg-blue-900 cursor-pointer hover:bg-blue-800 text-white rounded-lg px-4 py-2"
        >
          Join Now
        </button>
        <span
          class="bg-blue-900 text-white flex items-center text-xs font-medium px-2.5 py-1 rounded-full"
          >{{ classroom.subjectName }}</span
        >
      </div>
    </div>
  </div>
  }
  <!-- The @for loop ends here -->
</div>
