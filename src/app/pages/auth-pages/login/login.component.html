<div class="flex items-start justify-center p-6">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-4xl space-y-6"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>

    <div class="grid grid-cols-1 gap-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          placeholder="Enter email"
          class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
          class="text-red-600 text-xs mt-1"
        >
          Valid email is required.
        </p>
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter password"
          class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 pr-12"
        />
        <button
          title="togglePasswordVisibility"
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute cursor-pointer right-3 top-[2.2rem] text-gray-600 hover:text-gray-800"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.944-9.543-7a10.025 10.025 0 012.411-4.24m3.132-2.318A9.956 9.956 0 0112 5c4.478 0 8.27 2.944 9.543 7a9.967 9.967 0 01-1.249 2.527M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 6L3 3"
            />
          </svg>
        </button>
        <p
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
          class="text-red-600 text-xs mt-1"
        >
          Password is required (min 6 chars).
        </p>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-900 cursor-pointer hover:bg-blue-800 text-white font-semibold py-3 rounded-lg text-lg transition-all"
    >
      Login
    </button>
    <div>
      <a
        class="text-blue-800 text-lg duration-200 hover:underline"
        routerLink="/auth/register"
        >Do not have account yet? Create New One.</a
      >
    </div>
  </form>
</div>
