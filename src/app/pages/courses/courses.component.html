<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-3 p-4">
    @for (course of courses; track $index) {
        <div class="border border-gray-200 rounded-lg shadow-sm">
            <a class="block">
                <img class="rounded-t-lg w-full h-[250px]" [src]="getRandomImage(course)" alt="" />
            </a>
            <div class="p-5">
                <a class="block">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ course.name }}</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700">{{ course.description }}</p>
                <div class="flex flex-wrap gap-2">
                    <input type="text" class="border border-gray-300 rounded-lg p-2" placeholder="Enter Code" />
                    <button class="bg-blue-900 cursor-pointer hover:bg-blue-800 text-white rounded-lg px-4 py-2">Register</button>
                </div>
            </div>
        </div>
    }
</div>
