<div class="flex items-start justify-center p-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
        class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-4xl space-y-6">
        <h2 class="text-3xl font-bold text-center text-gray-800">Create Account</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" formControlName="username" placeholder="Enter username"
                    class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <p *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
                    class="text-red-600 text-xs mt-1">
                    Username is required.
                </p>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" formControlName="email" placeholder="Enter email"
                    class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                    class="text-red-600 text-xs mt-1">
                    Valid email is required.
                </p>
            </div>

            <!-- Password -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                    placeholder="Enter password"
                    class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 pr-12" />
                <button title="togglePasswordVisibility" type="button" (click)="togglePasswordVisibility()"
                    class="absolute cursor-pointer right-3 top-[2.2rem] text-gray-600 hover:text-gray-800">
                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.944-9.543-7a10.025 10.025 0 012.411-4.24m3.132-2.318A9.956 9.956 0 0112 5c4.478 0 8.27 2.944 9.543 7a9.967 9.967 0 01-1.249 2.527M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 6L3 3" />
                    </svg>
                </button>
                <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                    class="text-red-600 text-xs mt-1">
                    Password is required (min 6 chars).
                </p>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                    placeholder="Confirm password"
                    class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 pr-12" />
                <button title="toggleConfirmPasswordVisibility" type="button" (click)="toggleConfirmPasswordVisibility()"
                    class="absolute cursor-pointer right-3 top-[2.2rem] text-gray-600 hover:text-gray-800">
                    <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.944-9.543-7a10.025 10.025 0 012.411-4.24m3.132-2.318A9.956 9.956 0 0112 5c4.478 0 8.27 2.944 9.543 7a9.967 9.967 0 01-1.249 2.527M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 6L3 3" />
                    </svg>
                </button>
                <p *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid"
                    class="text-red-600 text-xs mt-1">
                    Confirm password is required.
                </p>
                <p *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.get('confirmPassword')?.touched"
                    class="text-red-600 text-xs mt-1">
                    Passwords do not match.
                </p>
            </div>

            <!-- National ID -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">National ID</label>
                <input type="number" formControlName="nationalId" placeholder="14-digit National ID"
                    class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <p *ngIf="registerForm.get('nationalId')?.touched && registerForm.get('nationalId')?.invalid"
                    class="text-red-600 text-xs mt-1">
                    National ID must be 14 digits.
                </p>
            </div>


            <!-- Phone Number -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="number" formControlName="phoneNumber" placeholder="11-digit Phone Number"
                    class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <p *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid"
                    class="text-red-600 text-xs mt-1">
                    Phone Number must be 11 digits.
                </p>
            </div>

            <!-- Role -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                <select title="role" formControlName="role"
                    class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled>Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <p *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid"
                    class="text-red-600 text-xs mt-1">
                    Role is required.
                </p>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-blue-900 cursor-pointer hover:bg-blue-800 text-white font-semibold py-3 rounded-lg text-lg transition-all">
            Register
        </button>
    </form>
</div>
